<ion-content>
<div class="main-content">
  <ion-row class="logo-container" align-items-center>
    <ion-col  justify-content-center	 size="12" sizeSm="12" sizeMd="12" sizeLg="6" sizeXs="6" sizeXl="6">
      <div class="img-logo">
        <ion-img style="height: 10rem; width: auto"  [src]="'assets/images/bugetList.png'"></ion-img>
      </div>
    </ion-col>
    <ion-col  justify-content-center>
      <ion-row justify-content-center>
        <ion-col size="6"text-end>
          <p class="loading-text">{{ 'LOADING' | translate}}</p>
        </ion-col>
        <ion-col size="6"  text-start>
          <ion-spinner class="dots" name="dots"></ion-spinner>
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>
</div>

</ion-content>
